<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wikipedia Previews</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/wikipedia.css">
</head>
<body>
    <header>
        <h1>Interesting Wikipedia Articles â€“ Random Generator</h1>
        <nav id = "navbar"></nav>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Itim&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </header>

    <div class="controls">
        <label for="articleCount">Number of articles:</label>
        <select id="articleCount">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
        </select>
        <button id="refreshButton">Refresh Articles</button>
    </div>

    <div class="container" id="articleContainer">
        <!-- Articles will be displayed here -->
    </div>

    <div class="toggle-banner" id="toggleBanner">Show All Bookmarks</div>
    <div class="banner" id="bookmarkBanner">
        <ul id="bookmarkList">
            <!-- Bookmark links will be inserted here -->
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 JW</p>
    </footer>

    <script src="scripts/wikipedia.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
