<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wikipedia</title>

    <!-- Favicon links (generated by favicon.io) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- My personal CSS -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/wikipedia.css">
</head>
<body>
    <div id="header"></div> <!-- Modify header content in header.html -->
    
    <main>
        <h1>Wikipedia Article Random Generator</h1>
        <p>Randomly generate interesting Wikipedia articles!</p>
    </main>

    <div class="controls">
        <label for="articleCount">Number of articles:</label>
        <select id="articleCount">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
        </select>
        <button id="refreshButton">Refresh Articles</button>
    </div>

    <div class="container" id="articleContainer">
        <!-- Articles will be displayed here -->
    </div>

    <div class="toggle-banner" id="toggleBanner">Show All Articles</div>
    <div class="banner" id="bookmarkBanner">
        <ul id="bookmarkList">
            <!-- Bookmark links will be inserted here -->
        </ul>
    </div>

    <div id="footer"></div> <!-- Modify footer content in footer.html -->

    <!-- Bootstrap JS (includes Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- My personal JS -->
    <script src="scripts/wikipedia.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
