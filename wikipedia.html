<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Wikipedia Articles</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/wikipedia.css">
</head>
<body>
    <header>
        <nav id = "navbar"></nav>
    </header>

    <main>
        <h1>Interesting Wikipedia Articles â€“ Random Generator</h1>
    </main>

    <div class="controls">
        <label for="articleCount">Number of articles:</label>
        <select id="articleCount">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
        </select>
        <button id="refreshButton">Refresh Articles</button>
    </div>

    <div class="container" id="articleContainer">
        <!-- Articles will be displayed here -->
    </div>

    <div class="toggle-banner" id="toggleBanner">Show All Articles</div>
    <div class="banner" id="bookmarkBanner">
        <ul id="bookmarkList">
            <!-- Bookmark links will be inserted here -->
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 JW</p>
    </footer>

    <script src="scripts/wikipedia.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
