<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books</title>
    
    <!-- Favicon links (generated by favicon.io) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- My personal CSS -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/books.css">
</head>
<body>
    <div id="header"></div> <!-- Modify header content in header.html -->

    <main>
        <h1>Books</h1>

        <div class="genre" id="genre-theology">
            <div class="wheel" id="wheel-theology"></div>
        </div>

        <div class="genre" id="genre-nonfiction">
            <div class="wheel" id="wheel-nonfiction"></div>
        </div>

        <div class="genre" id="genre-fiction">
            <div class="wheel" id="wheel-fiction"></div>
        </div>

        <div class="genre" id="genre-classics">
            <div class="wheel" id="wheel-classics"></div>
        </div>

        <div class="genre" id="genre-other">
            <div class="wheel" id="wheel-other"></div>
        </div>

        <div class="overlay" id="book-overlay">
            <div class="overlay-content">
                <button class="close-btn" onclick="closeOverlay()">X</button>
                <img id="overlay-cover" src="" alt="Book Cover">
                <h2 id="overlay-title" style="font-style: italic;"></h2>
                <h3 id="overlay-author"></h3>
                <p id="overlay-notes"></p>
            </div>
        </div>
    </main>

    <div id="footer"></div> <!-- Modify footer content in footer.html -->

    <!-- Bootstrap JS (includes Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- My personal JS -->
    <script src="scripts/books.js"></script>
    <script src="scripts/app.js" defer></script>

</body>
</html>
