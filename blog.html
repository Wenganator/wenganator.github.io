<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            Blog
        </title>

        <!-- Favicon links (generated by favicon.io) -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/site.webmanifest">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- My personal CSS -->
        <link rel="stylesheet" href="/styles/fonts.css">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/blog.css">
        <!-- Add additional stylesheets here to override original styles as needed -->
    </head>
    <body>
        <div id="header"></div> <!-- Modify header content in header.html -->

        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
            <h1 class="display-4">A Quiet Perch</h1>
            <p class="lead">And behold, the <a style="font-variant: small-caps;">Lord</a> passed by...</p>
            <a href="#blogPosts" class="btn btn-primary btn-lg">Explore</a>
            </div>
        </section>
        
        <!-- Search and Filter Section -->
        <div class="container my-4 filter-section">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="searchBar" placeholder="Search posts...">
                </div>

                <!-- Update tags here -->
                <div class="col-md-4">
                    <select class="form-select" id="tagFilter">
                        <option value="">All Tags</option>
                        <option value="Bible">Bible</option>
                        <option value="Books">Books</option>
                        <option value="Christianity">Christianity</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Games">Games</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Memory">Memory</option>
                        <option value="Music">Music</option>
                        <option value="Sports">Sports</option>
                        <option value="Technology">Technology</option>
                        <option value="Theology">Theology</option>
                        <option value="Worship">Worship</option>
                        <option value="Writing">Writing</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Blog Posts -->
        <div class="container my-5">
            <div class="d-flex mb-3 justify-content-end">
                <button id="viewBookmarksBtn" class="btn btn-primary me-2">View Bookmarks</button>
                <button id="viewAllPostsBtn" class="btn btn-secondary">Back to All Posts</button>
            </div>

            <div class="row" id="blogPosts">
                <!-- Blog cards will be dynamically inserted here -->
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="text-center d-none">
                <p>Loading...</p>
            </div>

            <!-- Pagination -->
            <!-- <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav> -->
        </div>

        <div id="footer"></div> <!-- Modify footer content in footer.html -->

        <!-- Bootstrap JS (includes Popper.js and Bootstrap JS) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <!-- My personal JS -->
        <script src="/scripts/app.js" defer></script>
        <script src="/scripts/blog.js" defer></script>
        <!-- Add additional JS here as needed -->

    </body>
</html>
