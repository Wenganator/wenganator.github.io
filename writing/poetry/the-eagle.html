            <h1>The Eagle</h1>
            <h3>Alfred, Lord Tennyson</h3>
            <h4><a href="https://www.poetryfoundation.org/poems/45322/the-eagle-56d224c9a41d1">Source: Poetry Foundation</a></h4>
            <br>
            
            <div class="poem-body overflow-x-auto" data-v-22a4749a=""><div style="text-indent: -1em; padding-left: 1em;">He clasps the crag with crooked hands;<br></div><div style="text-indent: -1em; padding-left: 1em;">
                Close to the sun in lonely lands,<br></div><div style="text-indent: -1em; padding-left: 1em;">
                Ring'd with the azure world, he stands.<br></div><div style="text-indent: -1em; padding-left: 1em;">
                <br></div><div style="text-indent: -1em; padding-left: 1em;">
                The wrinkled sea beneath him crawls;<br></div><div style="text-indent: -1em; padding-left: 1em;">
                He watches from his mountain walls,<br></div><div style="text-indent: -1em; padding-left: 1em;">
                And like a thunderbolt he falls.<br></div><div style="text-indent: -1em; padding-left: 1em;"><br></div></div>
            
            <div style="font-size: small;"></div>
