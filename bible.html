<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Verse Search</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/bible.css">
</head>

<body>
  <header>
    <nav id = "navbar">
        <!-- Navigation will be dynamically inserted here -->
    </nav>

    <main>
        <h1>Bible Verse Search</h1>
    </main>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Itim&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </header>

  <main>
    <form id="search-form" onsubmit="handleSearch(event);">
        <label for="verse-input">Enter a Bible Passage:</label>
        <input type="text" id="verse-input" placeholder="e.g., John 3:16, Jn 3:16, John 3">
        
        <label for="translation-select">Select Translation:</label>
        <select id="translation-select">
        <option value="kjv">King James Version (KJV)</option>
        <option value="web">World English Bible (WEB)</option>
        <option value="akjv">American KJV (AKJV)</option>
        </select>
        
        <button type="submit">Search</button>
    </form>
    <div id="verse-display" style="white-space: pre-wrap; margin-top: 1rem;"></div>
  </main>

  <footer>
    <p>&copy; 2024 JW</p>
  </footer>

  <script src="scripts/bible.js"></script>
  <script src="scripts/app.js" defer></script>
</body>
</html>
