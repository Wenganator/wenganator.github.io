<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bible Memory</title>
    
    <!-- Favicon links (generated by favicon.io) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- My personal CSS -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bible-memory.css">
</head>
<body>
    <div id="header"></div> <!-- Modify header content in header.html -->

    <main>
        <h1>Scripture Memory Tool</h1>
        <h2>Bible Passage Search with First Letters Only</h2>
        <p>Use this tool to assist in memorizing a new passage. After you search for a passage, only the first letter of each word will be displayed. Hover over each letter to reveal the full word.</p>

        <div class="select">
            <label for="translation">Translation:</label>
            <select id="translation">
                <option value="ESV" selected>ESV</option>
                <option value="KJV">KJV</option>
                <option value="NASB">NASB</option>
            </select>
        </div>
        <div class="select">
            <label for="book">Book:</label>
            <select id="book">
                <option value="Genesis">Genesis</option>
                <option value="Exodus">Exodus</option>
                <option value="Leviticus">Leviticus</option>
                <option value="Numbers">Numbers</option>
                <option value="Deuteronomy">Deuteronomy</option>
                <option value="Joshua">Joshua</option>
                <option value="Judges">Judges</option>
                <option value="Ruth">Ruth</option>
                <option value="1 Samuel">1 Samuel</option>
                <option value="2 Samuel">2 Samuel</option>
                <option value="1 Kings">1 Kings</option>
                <option value="2 Kings">2 Kings</option>
                <option value="1 Chronicles">1 Chronicles</option>
                <option value="2 Chronicles">2 Chronicles</option>
                <option value="Ezra">Ezra</option>
                <option value="Nehemiah">Nehemiah</option>
                <option value="Esther">Esther</option>
                <option value="Job">Job</option>
                <option value="Psalms">Psalms</option>
                <option value="Proverbs">Proverbs</option>
                <option value="Ecclesiastes">Ecclesiastes</option>
                <option value="Song of Solomon">Song of Solomon</option>
                <option value="Isaiah">Isaiah</option>
                <option value="Jeremiah">Jeremiah</option>
                <option value="Lamentations">Lamentations</option>
                <option value="Ezekiel">Ezekiel</option>
                <option value="Daniel">Daniel</option>
                <option value="Hosea">Hosea</option>
                <option value="Joel">Joel</option>
                <option value="Amos">Amos</option>
                <option value="Obadiah">Obadiah</option>
                <option value="Jonah">Jonah</option>
                <option value="Micah">Micah</option>
                <option value="Nahum">Nahum</option>
                <option value="Habakkuk">Habakkuk</option>
                <option value="Zephaniah">Zephaniah</option>
                <option value="Haggai">Haggai</option>
                <option value="Zechariah">Zechariah</option>
                <option value="Malachi">Malachi</option>
                <option value="Matthew">Matthew</option>
                <option value="Mark">Mark</option>
                <option value="Luke">Luke</option>
                <option value="John">John</option>
                <option value="Acts">Acts</option>
                <option value="Romans">Romans</option>
                <option value="1 Corinthians">1 Corinthians</option>
                <option value="2 Corinthians">2 Corinthians</option>
                <option value="Galatians">Galatians</option>
                <option value="Ephesians">Ephesians</option>
                <option value="Philippians">Philippians</option>
                <option value="Colossians">Colossians</option>
                <option value="1 Thessalonians">1 Thessalonians</option>
                <option value="2 Thessalonians">2 Thessalonians</option>
                <option value="1 Timothy">1 Timothy</option>
                <option value="2 Timothy">2 Timothy</option>
                <option value="Titus">Titus</option>
                <option value="Philemon">Philemon</option>
                <option value="Hebrews">Hebrews</option>
                <option value="James">James</option>
                <option value="1 Peter">1 Peter</option>
                <option value="2 Peter">2 Peter</option>
                <option value="1 John">1 John</option>
                <option value="2 John">2 John</option>
                <option value="3 John">3 John</option>
                <option value="Jude">Jude</option>
                <option value="Revelation">Revelation</option>
            </select>
        </div>
        <div class="select">
            <label for="chapter">Chapter:</label>
            <input type="number" id="chapter" min="1">
        </div>
        <div class="select">
            <label for="verse-start">Starting Verse:</label>
            <input type="number" id="verse-start" min="1">
        </div>
        <div class="select">
            <label for="verse-end">Ending Verse (optional):</label>
            <input type="number" id="verse-end" min="1">
        </div>
        <button onclick="searchPassage()">Search</button>
        <div id="output"></div>
        <button onclick="revealFullText()" style="margin-top: 20px;">Reveal Full Text</button>
    </main>

    <div id="footer"></div> <!-- Modify footer content in footer.html -->

    <!-- Bootstrap JS (includes Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- My personal JS -->
    <script src="scripts/app.js" defer></script>
    <script src="scripts/bible-memory.js" defer></script>
</body>
</html>
