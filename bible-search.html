<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Bible Passage Search</title>

  <!-- Favicon links (generated by favicon.io) -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- My personal CSS -->
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/bible-search.css">
</head>

<body>
  <div id="header"></div> <!-- Modify header content in header.html -->

  <main>
    <h1>Bible Passage Search</h1>

    <form id="search-form" onsubmit="handleSearch(event);">
        <label for="verse-input">Enter a Bible Passage:</label>
        <input type="text" id="verse-input" placeholder="e.g., Ezekiel 18, Ezek 18:30-32">
        
        <label for="translation-select">Select Translation:</label>
        <select id="translation-select">
            <option value="kjv">King James Version (KJV)</option>
            <option value="web">World English Bible (WEB)</option>
            <option value="akjv">American KJV (AKJV)</option>
        </select>
        
        <button type="submit" id="submit-button">Search</button>
    </form>

    <div id="verse-display" style="white-space: pre-wrap; margin-top: 1rem;"></div>
  </main>

  <div id="footer"></div> <!-- Modify footer content in footer.html -->

  <!-- My personal JS -->
  <script src="scripts/bible-search.js"></script>
  <script src="scripts/app.js" defer></script>
</body>
</html>
