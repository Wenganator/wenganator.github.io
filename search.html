<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .search-results {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container search-results">
        <h1>Search Results</h1>
        <div id="results-container"></div>
    </div>
    <footer>
        <div class="container text-center py-3">
            <p>&copy; 2025 BrandName. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamically load header
        async function loadHeader() {
            const response = await fetch('header.html');
            const text = await response.text();
            document.getElementById('header-placeholder').innerHTML = text;
        }
        loadHeader();

        // Search logic
        const queryParams = new URLSearchParams(window.location.search);
        const query = queryParams.get('query');
        const resultsContainer = document.getElementById('results-container');

        const pages = [
            { name: "Home", url: "index.html", content: "Welcome to the homepage of the site!" },
            { name: "Contact", url: "contact.html", content: "Contact us through this page." },
            { name: "Bible", url: "bible.html", content: "Explore passages and more." },
            { name: "Music", url: "music.html", content: "Discover the latest in music." },
            { name: "Books", url: "books.html", content: "Browse our book collection." },
            // Add more pages with descriptions here
        ];

        function searchSite(query) {
            if (!query) {
                resultsContainer.innerHTML = "<p>Please enter a search term.</p>";
                return;
            }

            const lowerQuery = query.toLowerCase();
            const results = pages.filter(page => 
                page.name.toLowerCase().includes(lowerQuery) || 
                page.content.toLowerCase().includes(lowerQuery)
            );

            if (results.length > 0) {
                resultsContainer.innerHTML = results.map(result => `
                    <div class="card my-3">
                        <div class="card-body">
                            <h5 class="card-title">${result.name}</h5>
                            <p class="card-text">${result.content}</p>
                            <a href="${result.url}" class="btn btn-primary">Visit Page</a>
                        </div>
                    </div>
                `).join('');
            } else {
                resultsContainer.innerHTML = "<p>No results found for your query.</p>";
            }
        }

        searchSite(query);
    </script>
</body>
</html>
