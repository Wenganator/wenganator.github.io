<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .masonry {
            column-count: 3;
            column-gap: 1rem;
        }
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 1rem;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner, .flip-card:focus-within .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .flip-card-front {
            background: #f8f9fa;
            font-weight: bold;
        }
        .flip-card-back {
            background: #fff;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Bible Verses</h2>
        <div class="masonry">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">John 3:16</div>
                    <div class="flip-card-back">For God so loved the world that he gave his only Son...</div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">Philippians 4:13</div>
                    <div class="flip-card-back">I can do all things through Christ who strengthens me.</div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">Psalm 23:1</div>
                    <div class="flip-card-back">The Lord is my shepherd; I shall not want.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
